<html>
<header>
   <title>SafeHouse</title>
   <link rel="stylesheet" type="text/css" href="style.css"/>
   <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
   rel="stylesheet">
   <style>
      body {
         font-family: montserrat-light;
      }
      div {
         text-align: center;
      }
      div #form {
         padding-top: 8px;
         padding-bottom: 8px;
      }
      div #center {
         margin: auto;
      }

      input {
         margin: 4px;
         height: 32px;
         width: 196px;
      }
      input, input::-webkit-input-placeholder {
         font-size: 14px;
      }
      a {
        text-decoration: none;
      }
      .greyed_out_text {
        padding-top: 150px;
      }
      input[type='number'] {
          -moz-appearance:textfield;
      }
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
          -webkit-appearance: none;
      }
      input[type=submit] {
         font-family: montserrat-light;
         text-decoration: none !important;
         color: white;
      }
   </style>
</header>
   <body>
      <div id="screen">
         <p class="greyed_out_text">Just a bit more information!</p>
         <div id="form">
            <form action="familycodescreen.html">
               <!-- Simple form validation -- checks for one word, only letters for name; checks for number >= 0 for phone number -->
               <input type="text" id="family-name" name="family-name" placeholder="Last Name" pattern="[a-zA-Z]+" required><br>
               <input type="text" id="first-name" name="first-name" placeholder="First Name" pattern="[a-zA-Z]+" required><br>
               <input type="number" name="phone-number" placeholder="Phone (numbers only)" min="0" required><br><br>
               <div class="button_container">
                  <input type="submit" class="long_button" text="Next">
               </div>
               <!-- <div class="button_container">
                 <a href="./familycodescreen.html"><div class="long_button"><p class="button_text">Next</p></div></a>
              </div> -->
            </form>
         </div>
      </div>
   </body>
</html>
