<html>
<header>
   <title>Emergency Call</title>
   <link rel="stylesheet" type="text/css" href="style.css"/>
</header>
   <body>
      <div id="screen" style="background-color: #3F3F3F;">
        <!-- PROFILE NODE -->
        <div class="home_main_container">
          <div style="text-align: center;">
            <p style="font-size: 25px; color: white; padding-bottom: 50px;">911</p>
          </div>
          <div class="row">
            <div class="circle_node" style="border-color: #939393;">
              <img src="./images/icons/muted.png" style="position: relative; padding-left: 12px; padding-top: 12px;" />
            </div>
            <div class="circle_node" style="border-color: #939393;">
              <img src="./images/icons/pad.png" style="position: relative; padding-left: 13px; padding-top: 13px;" />
            </div>
            <div class="circle_node" style="border-color: #939393;">
              <img src="./images/icons/volume-up-interface-symbol.png" style="position: relative; padding-left: 13px; padding-top: 13px;" />
            </div>
          </div>
          <div class="row">
            <div class="circle_node" style="border-color: #939393;">
              <img src="./images/icons/add.png" style="position: relative; padding-left: 13px; padding-top: 13px;" />
            </div>
            <div class="circle_node" style="border-color: #939393;">
              <img src="./images/icons/video-call.png" style="position: relative; padding-left: 13px; padding-top: 13px;" />
            </div>
            <div class="circle_node" style="border-color: #939393;">
              <img src="./images/icons/avatar.png" style="position: relative; padding-left: 13px; padding-top: 13px;" />
            </div>
          </div>
          <div class="row">
            <div class="circle_node" style="border-color: #3F3F3F;"></div>
            <a href="home.html">
              <div class="circle_node" style="background-color: #D16969; border-color: #D16969;">
                <img src="./images/icons/phone-receiver.png" style="position: relative; padding-left: 13px; padding-top: 12px;" />
              </div>
            </a>
            <div class="circle_node" style="border-color: #3F3F3F;"></div>
          </div>
        </div>
      </div>
   </body>
</html>
