<html>
  <header>
     <title>Home</title>
     <link rel="stylesheet" type="text/css" href="style.css"/>
     <style>
        a {
          text-decoration: none;
          position: relative;
          bottom: 8px;
        }
        .long_button {
          background-color: #D16969;
        }
        .toggle_text {
          left: 14px;
        }
        #safe {
          right: 83px;
        }
        #view {
          left: 60px;
        }
     </style>
  </header>
   <body>
      <div id="screen">
      	<div class="head-bar">
          <p class="page_header">Home</p>
      	</div>

        <div class="toggle_container">
          <label class="switch" id="safe">
            <input id="safe_toggle" onClick="changeSafety()" type="checkbox" checked>
            <span class="slider round"></span>
            <p class="toggle_text">Safe</p>
          </label>
          <label class="switch" id="view">
            <input id="view_toggle" onClick="toggleView()" type="checkbox" checked>
            <span class="slider round"></span>
            <p class="toggle_text">View</p>
          </label>
        </div>

        <div id="view_mode"></div>

        <div class="bottom-bar">
          <div class="black_line"></div>
          <a href="callemergency.html">
            <div class="long_button">
              <p class="button_text">CALL 911</p>
            </div>
          </a>
        </div>
      </div>
   </body>
   <script src="home.js"></script>
</html>
